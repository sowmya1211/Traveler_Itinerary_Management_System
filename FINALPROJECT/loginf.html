<div class = "log-page" style = "opacity:1;"> 
    <form>
        <p class = "error"></p>
        <div class = "line">
            <label for="uname">User Name</label>
            <input type="text" id="uname" name="uname" onkeypress="if(event.keyCode==13){document.getElementById('pwd').focus();}">
        </div> 
        <div class = "line">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" onkeypress="if(event.keyCode==13){document.getElementsByTagName('button')[0].click();}">
        </div> 
        <div class = "line"><button type="button" onclick = "val_login()">Login</button></div>
    </form>
</div>
