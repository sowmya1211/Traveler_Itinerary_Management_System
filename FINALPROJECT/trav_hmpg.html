    <script>
        var bg_images = ['images/kace-rodriguez-p3OzJuT_Dks-unsplash.jpg', 'images/82110e97218accc0de55d980631fcce7.jpg', 'images/wp2386087-turkish-wallpapers.jpg'];
        document.getElementById("drop").addEventListener("mouseover", function(){noarrow();});
        document.getElementById("drop").addEventListener("mouseout", function(){arrow();});

        var uid;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                uid = this.responseText.split(",")[0];
                if(uid){
                    document.getElementById("user-name-display").innerHTML= "Hi traveler, @" + uid + "!";
                }
            }
        }
        xhttp.open("GET", "GetSession", true);
        xhttp.send();

        var trips;

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                assign_trip_boxes(this.responseText.split(","));
            }
        }
        xhttp.open("GET", "GetAllTrips", true);
        xhttp.send();

        setInterval(sessionValidater,2000); 
        function sessionValidater(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if(this.responseText.split(",")[0]){
                    }
                    else{
                        window.location.replace("login.html");
                    }
                }
            }
            xhttp.open("GET", "GetSession", true);
            xhttp.send();
        }
        
        
        function assign_trip_boxes(trips){
            for(var i = 0; i < trips.length - 1; i++){
                if(i == 4 || (i > 3 && i%5 == 4)){
                    const el = document.createElement('div');
                    el.classList.add('trips');
                    document.getElementById("page").insertBefore(el, ele);
                }
                var ele = document.getElementsByClassName("trips")[0];
                var content = "<div class = 'trip' onclick = 'get_trip(this);'><div class ='trip-box'><img src = " + bg_images[Math.floor(Math.random() * bg_images.length)] + "><p class = 'trip-name'>" + trips[i].split(" ")[0] + "<br>" + trips[i].split(" ")[1] + "<span style = 'color:transparent;'>" + trips[i].split(" ")[2] + "</span></p></div></div>";
                ele.innerHTML = content+ele.innerHTML;
            }
        } 

        function get_trip(ele){ 
            window.open("GetTrip?tid=" + ele.innerText.split("\n")[2], "_blank");
        }

        function plantrip(){
            window.location.href = "plan_initiate.html";
        }

        function noarrow(){
            document.getElementById("arrow").innerHTML = "";
        }

        function arrow(){
            document.getElementById("arrow").innerHTML = "&#8964;";
        }

        function logout(){
            window.location.replace("LogOut");
        }

        function setTextAnimation(delay, duration, strokeWidth, timingFunction, strokeColor,repeat) {
            let paths = document.querySelectorAll("path");
            let mode=repeat?'infinite':'forwards'
            for (let i = 0; i < paths.length; i++) {
                const path = paths[i];
                const length = path.getTotalLength();
                path.style["stroke-dashoffset"] = `${length}px`;
                path.style["stroke-dasharray"] = `${length}px`;
                path.style["stroke-width"] = `${strokeWidth}px`;
                path.style["stroke"] = `${strokeColor}`;
                path.style["animation"] = `${duration}s svg-text-anim ${mode} ${timingFunction}`;
                path.style["animation-delay"] = `${i * delay}s`;
            }
        }
        setTextAnimation(0.1,3.3,2,'ease-in','#ffffff',true);
    
    </script>
